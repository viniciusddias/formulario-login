<!DOCTYPE html>
<html lang="pt-br">
  <head>

  <body>
    <div id="mai-container">
        <h1>Login</h1>
        <form id="registre-form">
        <div class="full-box">
            <label for="email">E-mail: </label>
            <input type="enmail" name="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="hafl-box">
            <label for="name">Nome</label>
            <input type="texto" name="name" id="name" placeholder="Digite o seu nome">
        </div>
        <div class="hafl-box">
            <label for="lastname">Sobriname</label>
            <input type="texto" name="lastname" id="lastname" placeholder="Digite o seu sobrinome">
        </div>
        <div class="hafl-box">
            <label for="password">Senha</label>
            <input type="password" name="password" id="passord" placeholder="Digite a sua senha">
        </div>
        <div class="hafl-box">
            <label for="passconfirmation">Confirmar senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
        </div>
        <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">
        </div>
    </form>     
    </div>
    <p class=" erro-validation template"></p>
    <script src="js/script.js"></script>
  </body>
